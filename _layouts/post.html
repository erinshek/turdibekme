---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <footer class="post-footer">
    {% if page.downloads.size > 0 %}
    <div class="post-downloads">
      <h3 class="downloads-title">Downloads</h3>
      <ul class="downloads-list">
        {% for download in page.downloads %}
        <li class="download-item">
          <a href="{{ '/assets/downloads/' | append: download.file | relative_url }}" class="download-link" download>
            <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            <span class="download-info">
              <span class="download-title">{{ download.title }}</span>
              {% if download.description %}
              <span class="download-description">{{ download.description }}</span>
              {% endif %}
            </span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

  </footer>
</article>

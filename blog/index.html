---
layout: default
title: Blog
description: All blog posts sorted by date
---

<div class="blog-header animate-fade-in">
  <h1 class="blog-title">Blog</h1>
</div>

<div class="posts-list animate-fade-in animate-delay-1">
  {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
  {% for post in sorted_posts %}
  <article class="post-item">
    <a href="{{ post.url | relative_url }}" class="post-item-link">
      <span class="post-item-title">{{ post.title }}</span>
      <time class="post-item-date" datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%Y-%m-%d" }}
      </time>
    </a>
  </article>
  {% endfor %}
</div>
